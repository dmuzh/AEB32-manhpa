    <script>
            let n = prompt(); 
            if(n < 1) {
                console.log("n >= 1");
                
            }
        
            let i = 1; j = 2;
            let count = 0;
            let a = [];
            while(i <= n){
                if(n % i === 0) {
                    count++
                }
                i ++;
            }
            
            while(n > 1){
                if(n % j === 0) {
                    n = n/j
                    a.push(j)
                } else {
                  j ++;
                }
            }
        
            console.log(a.join("*")) 
            console.log(count)
    
        
    
    </script>
